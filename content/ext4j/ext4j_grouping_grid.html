public class Demo extends ExtEntryPoint {

    @Override
    public void onLoad() {

        Store store = new Store(Restaurant.getList());
        store.setGroupField(Restaurant.CUISINE);
        // store.setSorters(Restaurant.CUISINE, Restaurant.NAME);

        GridPanel grid = new GridPanel(store);
        grid.setHeight(350);
        grid.setWidth(600);
        grid.setTitle("Restaurants");
        grid.setCollapsible(true);
        grid.setXY(100, 100);
        grid.setFrame(true);
        grid.setResizable(true);
        grid.setDraggable(true);

        GridColumn column = new GridColumn("Name", Restaurant.NAME);
        column.setFlex(1);
        column.setSortable(false);
        grid.addColumn(column);
        
        grid.addColumn(new GridColumn("Cuisine", Restaurant.CUISINE));
        grid.renderColumns();

        final Grouping groupingFeature = new Grouping();
        groupingFeature.setStartCollapsed(true);
        
        grid.setFeatures(groupingFeature);
        grid.addButtons(new Button("Clear Grouping", new InteractionHandler() {
            @Override
            public void onEvent(Button button, EventObject event) {
                groupingFeature.disable();
                button.setDisabled(true);
            }
        }));
        Viewport.get().add(grid);

    }
